<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>课表</title>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/template7.min.js" type="text/javascript"></script>

	</head>

	<body>
		<script>
			$(function() {
				var jso = new Array();
				$.ajaxSettings.async = false;
				$.post('newphp/new.php', {
						schoolyear: $('#schoolyear').val(),
						semester: $('#semester').val()
					},
					function(data, status) {
						jso = data;
						var template = $('#template').html(); //获取模板
						var compiled = Template7.compile(template); //编译模板
						var htmlStr = compiled(jso); //使用模板加载数据
						$('#content').html(htmlStr); //将得到的结果输出到指定区域
					}, "json"
				);
				$.ajaxSettings.async = true;

			});
		</script>

		<script id="template" type="text/template7">

			<table width="90%" align="center" border="1">
				<tr>
					<th width="5%">课时</th>
					<th width="15%">星期一</th>
					<th width="15%">星期二</th>
					<th width="15%">星期三</th>
					<th width="15%">星期四</th>
					<th width="15%">星期五</th>
					<th width="10%">星期六</th>
					<th>星期日</th>
				</tr>
				{{#each time }}
				<tr>
					<td style="text-align: center;">{{@index+1}}</td>
					{{#each this}}
					<td> {{class}} <br> {{classname}} <br> {{teacher}} <br> {{classroom}} </td>
					{{/each}}
				</tr>
				{{/each}}
			</table>
		</script>

		<div>
			学年:
			<select id="schoolyear">
				<option value="2018" selected="">2018</option>
				<option value="2017">2017</option>
				<option value="2016">2016</option>
				<option value="2015">2015</option>
			</select>
			学期:
			<select id="semester">
				<option value="1" selected="">1</option>
				<option value="2">2</option>
			</select>
			<input value="提交" type="submit" id="removeattr" />
			<h1 align="center">课程表</h1>
		</div>

		<script type="text/javascript">
			$(document).ready(function() {
				$("#removeattr").click(function() {
					$("#schoolyear option").each(function(value) {
						if($(this).val() == value) {
							$(this).attr("selected", " ");
						}
					});
				});
			});
		</script>

		<div id="content">

		</div>
	</body>

</html>
